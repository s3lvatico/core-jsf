<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Sample page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/templates/basic_bs.xhtml">

        <ui:define name="pageTitle">
            jh5-04-phases1
        </ui:define>

        <ui:define name="projectName">
            jh5-04-phases1
        </ui:define>

        <ui:define name="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="1st num"/>
                                <h:inputText value="#{calc.num1}" required="true">
                                    <f:validateLongRange minimum="-100" maximum="100"/>
                                </h:inputText>
                                <h:outputText value="2nd num"/>
                                <h:inputText value="#{calc.num2}" required="true">
                                    <f:validateLongRange minimum="-100" maximum="100"/>
                                </h:inputText>
                            </h:panelGrid>
                            <h:commandButton value="Multiply" id="cbtnMultiply">
                                <f:actionListener type="org.gmnz.sb.CbtnMultiplyActionListener"/>
                            </h:commandButton>
                            <h:commandButton value="Reset" actionListener="#{calc.reset}"/>
                            <br/>
                            <h:messages/>
                        </h:form>
                    </div>
                    <div class="col-md-8">
                        <h:outputText value="Result : #{calc.product}" rendered="#{calc.product ne null}"/>
                    </div>
                </div>
            </div>
            <h:outputText value="This is the sample outputText"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
