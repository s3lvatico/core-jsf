<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Sample page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/templates/basic_bs.xhtml">

        <ui:define name="projectName">
            jh5-04-phaseListeners
        </ui:define>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="#{msgs['roster.name']}"/>
                    <h:inputText id="itxtName" value="#{roster.name}" required="true">
                        <f:validateLength minimum="2" maximum="20"/>
                    </h:inputText>
                    <h:message for="itxtName"/>

                    <h:outputText value="#{msgs['roster.address']}"/>
                    <h:inputText id="itxtAddress" value="#{roster.address}">
                        <f:converter converterId="roster.addressConverter"/>
                    </h:inputText>
                    <h:message for="itxtAddress"/>

                    <h:outputText value="#{msgs['roster.profession']}" />
                    <h:selectOneMenu id="cmbxProfession" value="#{roster.profession}">
                        <f:selectItems value="#{applicationScope.professions}"/>
                        <f:converter converterId="roster.professionConverter" />
                    </h:selectOneMenu>
                    <h:message for="cmbxProfession"/>

                    <h:outputText value="#{msgs['roster.email']}"/>
                    <h:inputText id="itxtEmail" value="#{roster.email}" required="true">
                        <f:validator validatorId="roster.emailValidator"/>
                    </h:inputText>
                    <h:message for="itxtEmail"/>
                </h:panelGrid>
                <h:commandButton value="#{msgs['roster.btn.register']}" action="#{roster.register}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
