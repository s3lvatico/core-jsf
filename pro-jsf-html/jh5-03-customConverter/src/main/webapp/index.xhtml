<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Sample page</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/templates/basic_bs.xhtml">

        <ui:define name="projectName">
            jh5-03-customConverter
        </ui:define>

        <ui:define name="content">
            <h2>Custom converter Test</h2>
            <h:form>
                <h:outputText value="Enter a proper location"/>
                <h:inputText id="location" value="#{pageController.location}" required="true">
                    <f:converter converterId="cnv.location"/>
                </h:inputText>
                <h:commandButton value="Proceed" action="#{pageController.proceed}"/><br/>
                <h:outputText value="#{pageController.location}">
                    <f:converter converterId="cnv.location"/>
                </h:outputText>
                <h:messages style="color: red"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
